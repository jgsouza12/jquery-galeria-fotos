    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JQuery</title>
        <link rel="preconnect" href="http://fonts.googleapis.com">
        <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <header>
            <h1>Galeria de Fotos</h1>
            <button type="button">Nova imagem +</button>
        </header>
        <form>
            <h2>Inserir nova imagem</h2>
            <input id="link-nova-img" type="url" required placeholder="URL da imagem">
            <button type="submit">Adicionar</button>
            <button id="botao-cancelar" type="reset">Cancelar</button>
        </form>
        <ul>
            <li>
                <img src="./images/foto1.jpg" alt="Pintura de Gato">
                <div class="overlay-link">
                    <a href="./images/foto1.jpg" title='Ver a imagem em tamanho Real' target="_blank">Ver a imagem em tamanho Real</a>
                </div>
            </li>
            <li>
                <img src="./images/foto2.jpg" alt="Foto de um flamingo">
                <div class="overlay-link">
                    <a href="./images/foto2.jpg" title='Ver a imagem em tamanho Real' target="_blank">Ver a imagem em tamanho Real</a>
                </div>
            </li>
            <li>
                <img src="./images/foto3.jpg" alt="Foto de filhotes de cachorro">
                <div class="overlay-link">
                    <a href="./images/foto3.jpg" title='Ver a imagem em tamanho Real' target="_blank">Ver a imagem em tamanho Real</a>
                </div>
            </li>
        </ul>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="./main.js"></script>
    </body>
    </html>
